<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regras do serviço de psicologia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin-top: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }
    h1 {
      color: #491e9c;
      text-align: center;
      font-size: 30.5px;
      margin-top: 0;
    }
    .info-text, .terms {
      font-size: 14px;
      margin-top: 20px;
      text-align: justify;
    }
    .agendarBtn {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: grey;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
    }
    .agendarBtn.enabled {
      background-color: #491e9c;
      cursor: pointer;
    }
    .checkbox-section {
      margin-top: 20px;
    }
    a {
      color: #491e9c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    /* Modal Styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      position: relative;
      text-align: center;
    }
    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-content .close:hover,
    .modal-content .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .modal-button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #491e9c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #debug-info {
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Regras do serviço de psicologia</h1>
    
    <div class="info-text">
      <!-- Conteúdo anterior mantido na íntegra -->
    </div>
    
    <p class="terms checkbox-section">
      <input type="checkbox" id="acceptRules"> Ao agendar, declaro que li e aceito as regras do serviço de psicologia.
    </p>
    
    <div class="button-container">
      <button class="agendarBtn" id="agendarBtn">Agendar</button>
    </div>
  </div>
  
  <!-- Modal para mensagem de erro -->
  <div id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Para agendar, você precisa ler e declarar que aceita as regras do serviço de psicologia!</p>
      <button class="modal-button">Entendido!</button>
    </div>
  </div>

  <!-- Debug Info -->
  <div id="debug-info"></div>

  <script>
    // Função de depuração
    function debugLog(message) {
      const debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.style.display = 'block';
        debugElement.innerHTML += message + '<br>';
      }
      console.log(message);
    }

    // Função principal de inicialização
    function initializePage() {
      try {
        const acceptRulesCheckbox = document.getElementById('acceptRules');
        const agendarBtn = document.getElementById('agendarBtn');
        const modal = document.getElementById('modal');
        const closeModalBtn = modal.querySelector('.close');
        const modalButton = modal.querySelector('.modal-button');

        debugLog('Elementos selecionados com sucesso');

        // Inicializa o botão como desabilitado
        agendarBtn.disabled = true;

        // Adiciona evento de mudança no checkbox
        acceptRulesCheckbox.addEventListener('change', function() {
          if (this.checked) {
            agendarBtn.disabled = false;
            agendarBtn.classList.add('enabled');
          } else {
            agendarBtn.disabled = true;
            agendarBtn.classList.remove('enabled');
          }
        });

        // Adiciona evento de clique no botão Agendar
        agendarBtn.addEventListener('click', function() {
          debugLog('Botão Agendar clicado');
          if (acceptRulesCheckbox.checked) {
            debugLog('Checkbox marcado, indo para link de agendamento');
            window.location.href = 'https://agendamento.reservio.com/psicologia1/services/115d1b9b-76cb-4091-bdb9-c97bd654c04f';
          } else {
            debugLog('Checkbox não marcado, mostrando modal');
            modal.style.display = 'block';
          }
        });

        // Eventos para fechar o modal
        closeModalBtn.addEventListener('click', function() {
          debugLog('Fechando modal pelo botão de fechar');
          modal.style.display = 'none';
        });

        modalButton.addEventListener('click', function() {
          debugLog('Fechando modal pelo botão Entendido');
          modal.style.display = 'none';
        });

        // Fecha o modal se clicar fora dele
        window.addEventListener('click', function(event) {
          if (event.target === modal) {
            debugLog('Fechando modal ao clicar fora');
            modal.style.display = 'none';
          }
        });

        debugLog('Página inicializada com sucesso');
      } catch (error) {
        debugLog('Erro na inicialização: ' + error.message);
      }
    }

    // Adiciona evento de carregamento do DOM
    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
</body>
</html>
