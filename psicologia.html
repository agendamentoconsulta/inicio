<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regras do serviço de psicologia</title>
  <style>
    /* Estilos anteriores mantidos na íntegra */
    #debug-info {
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      display: none;
      width: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Regras do serviço de psicologia</h1>
    
    <div class="info-text">
      <!-- Conteúdo anterior mantido na íntegra -->
    </div>
    
    <p class="terms checkbox-section">
      <input type="checkbox" id="acceptRules"> Ao agendar, declaro que li e aceito as regras do serviço de psicologia.
    </p>
    
    <div class="button-container">
      <button class="agendarBtn" id="agendarBtn">Agendar</button>
    </div>
  </div>
  
  <!-- Modal para mensagem de erro -->
  <div id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Para agendar, você precisa ler e declarar que aceita as regras do serviço de psicologia!</p>
      <button class="modal-button">Entendido!</button>
    </div>
  </div>

  <!-- Debug Info -->
  <div id="debug-info"></div>

  <script>
    // Função de depuração
    function debugLog(message) {
      const debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.style.display = 'block';
        debugElement.innerHTML += message + '<br>';
      }
      console.log(message);
    }

    // Função principal de inicialização
    function initializePage() {
      try {
        const acceptRulesCheckbox = document.getElementById('acceptRules');
        const agendarBtn = document.getElementById('agendarBtn');
        const modal = document.getElementById('modal');
        const closeModalBtn = modal.querySelector('.close');
        const modalButton = modal.querySelector('.modal-button');

        debugLog('Elementos selecionados com sucesso');

        // Verifica se todos os elementos existem
        if (!acceptRulesCheckbox || !agendarBtn || !modal || !closeModalBtn || !modalButton) {
          debugLog('Erro: Alguns elementos não foram encontrados');
          return;
        }

        // Inicializa o botão como desabilitado
        agendarBtn.disabled = true;

        // Adiciona evento de mudança no checkbox
        acceptRulesCheckbox.addEventListener('change', function() {
          if (this.checked) {
            agendarBtn.disabled = false;
            agendarBtn.classList.add('enabled');
          } else {
            agendarBtn.disabled = true;
            agendarBtn.classList.remove('enabled');
          }
        });

        // Adiciona evento de clique usando método addEventListener
        document.body.addEventListener('click', function(event) {
          // Verifica se o clique foi no botão Agendar
          if (event.target === agendarBtn) {
            debugLog('Botão Agendar clicado');
            
            // Verifica se o checkbox está marcado
            if (acceptRulesCheckbox.checked) {
              debugLog('Checkbox marcado, indo para link de agendamento');
              window.location.href = 'https://agendamento.reservio.com/psicologia1/services/115d1b9b-76cb-4091-bdb9-c97bd654c04f';
            } else {
              debugLog('Checkbox NÃO marcado, mostrando modal');
              modal.style.display = 'block';
              
              // Previne qualquer ação padrão
              event.preventDefault();
              event.stopPropagation();
            }
          }
        });

        // Eventos para fechar o modal
        closeModalBtn.addEventListener('click', function() {
          debugLog('Fechando modal pelo botão de fechar');
          modal.style.display = 'none';
        });

        modalButton.addEventListener('click', function() {
          debugLog('Fechando modal pelo botão Entendido');
          modal.style.display = 'none';
        });

        // Fecha o modal se clicar fora dele
        window.addEventListener('click', function(event) {
          if (event.target === modal) {
            debugLog('Fechando modal ao clicar fora');
            modal.style.display = 'none';
          }
        });

        debugLog('Página inicializada com sucesso');
      } catch (error) {
        debugLog('Erro na inicialização: ' + error.message);
      }
    }

    // Adiciona evento de carregamento do DOM
    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
</body>
</html>
