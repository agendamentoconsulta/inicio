<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dúvidas sobre os serviços</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: #fff;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      padding: 8px;
    }

    h1 {
      color: #491e9c;
      text-align: center;
      font-size: 30.5px;
      margin: 8px 0 16px;
      font-weight: bold;
    }

    a {
      color: #491e9c;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Botões - mesmo estilo do “COMO FUNCIONA?” */
    .agendarBtn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #491e9c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px auto;
      display: inline-block;
      text-decoration: none;
      width: auto;
      min-width: 160px;
      text-align: center;
      transition: background-color 0.15s ease, transform 0.06s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .agendarBtn:hover {
      background-color: #3a1880;
      transform: translateY(-1px);
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 18px;
      align-items: stretch;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 12% auto;
      padding: 20px;
      border-radius: 10px;
      width: 88%;
      max-width: 420px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.12);
      position: relative;
      text-align: center;
    }

    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 14px;
      color: #aaa;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #491e9c;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 14px;
    }

    @media (max-width: 520px) {
      .button-grid { grid-template-columns: 1fr; }
      .agendarBtn { min-width: 100%; box-sizing: border-box; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dúvidas sobre os serviços</h1>

    <div class="button-grid">
      <button class="agendarBtn" onclick="agendar('dermatologia.html')">COMO FUNCIONA DERMATOLOGIA?</button>
      <button class="agendarBtn" onclick="agendar('ginecologia.html')">COMO FUNCIONA GINECOLOGIA?</button>
      <button class="agendarBtn" onclick="agendar('nutricao.html')">COMO FUNCIONA NUTRIÇÃO?</button>
      <button class="agendarBtn" onclick="agendar('psicologia.html')">COMO FUNCIONA PSICOLOGIA?</button>
      <button class="agendarBtn" onclick="agendar('educacaofisica.html')">COMO FUNCIONA TREINADORES?</button>
      <button class="agendarBtn">EM BREVE MAIS...</button>
    </div>
  </div>

  <!-- Modal (mantido para consistência futura, se quiser mensagens) -->
  <div id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Mensagem aqui</p>
      <button class="modal-button" onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <script>
    function agendar(url) {
      window.location.href = url;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
